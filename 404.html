<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - 404</title>
  <style>
    body {
      background: #fdf6f1;
      color: #222;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .error-container {
      text-align: center;
      padding: 30px 20px;
    }
    .error-container h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff9680;
      font-weight: 900;
      letter-spacing: 4px;
    }
    .error-container h2 {
      font-size: 2rem;
      margin-top: 0;
      font-weight: 700;
    }
    .error-container p {
      font-size: 1.25rem;
      margin: 20px 0 30px 0;
    }
    .error-container a {
      display: inline-block;
      padding: 12px 32px;
      background: #ff9680;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .error-container a:hover {
      background: #ffb199;
    }
    @media (max-width: 600px) {
      .error-container h1 {
        font-size: 4rem;
      }
      .error-container h2 {
        font-size: 1.2rem;
      }
      .error-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>¡Ups! Página no encontrada</h2>
    <p>La página que buscas no existe o fue movida.<br>
    Puedes volver al inicio haciendo clic en el botón.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
